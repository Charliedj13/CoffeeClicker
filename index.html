<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Cutter</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="script.js"></script>
</head>
<body class="all">
    <section class="main-header">
        <section id="first">
            
            <h2 class="text">
                <span>Coffee:</span>
                <span id="coffee"> 0</span>
            </h2>
            <p class="text">
                <span id="coffeee">0</span>
                <span> Coffee/second</span>
            </p>
            <button>
                <img id="img"src="https://img.lovepik.com/element/45012/3627.png_300.png" alt="coffee icon"/>
            </button>
        </section>
        <section id="second">
            <h3 class="text">
                Coffee Producers
            </h3>
            <div id="producers">
            <p class="values" class="text" id="french">
            <span class="text">French Press --</span>
            <span class="text">Price: 50 Coffee --</span>
            <span class="text">1 Coffee/Sec --</span>
            <span id="french-button">
                <button> 
                    Buy 
                </button>
            </span>
                
            </p>
            <p class="values" class="text" id="keurig">
                <span class="text">Keurig --</span>
                <span class="text"> Price: 500 Coffee --</span>
                <span class="text"> 
                        10 Coffee/Sec --
                </span>
                <span>
                    <button id="keurig-maker">
                        Buy
                    </button>
                </span>
            </p>
            <p class="values" class="text" id="shop">
                <span class="text">
                    Coffee Shop --
                </span>
                <span class="text">
                    Price: 5000 Coffee --
                </span>
                <span class="text">
                    25 Coffee/Sec --
                </span>
                <span>
                    <button id="coffeeshop">
                        Buy
                    </button>
                </span>
            </p>
            </div>
    </section>
    </section>
    

    

</body>
</html>
